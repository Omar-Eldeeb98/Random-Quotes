<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Qoutes</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,500;1,600;1,800&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap"
      rel="stylesheet" />
    <!-- fontawesone -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section id="quote">
      <div class="layer">
        <div
          class="container d-flex flex-column justify-content-center align-items-center">
          <h1 class="text-center">
            <i class="fa-solid fa-quote-left fa-bounce"></i> Quote of the Day
            <i class="fa-solid fa-quote-right fa-bounce"></i>
          </h1>

          <div class="col-md-10">
            <div class="qoute_body">
              <p id="quote_" class="">
                “Always forgive your enemies; nothing annoys them so much.”
              </p>
              <h4 id="writter">― Oscar Wilde</h4>

              <button
                type="button"
                class="btn btn-outline-success"
                onclick="getRandomQoutes()">
                New Quote <i class="fa-solid fa-circle-arrow-right ms-2"></i>
              </button>
              <small> By : OE57</small>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
